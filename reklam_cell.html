<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Sample</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            color: #000000;
            background-color: #ffffff;
            margin: 0;
            padding: 10px;
        }
        .verse {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        .highlight {
            color: #2e86de;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="verse">
        <span class="highlight">ئايەتی 1:</span> چەندان ئایەتی قورئان لە شێوەی دیاریدا بە ئازیزانت ببەخشە
    </div>
    <div class="verse">
        <span class="highlight">ئايەتی 2:</span> ئەوەش ئەو پەیامەتی خۆشەویستە کە بەدڵی پاک ناردراوە
    </div>
</body>
</html>
