<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>پیتاک (Donation)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            direction: rtl;
            text-align: right;
        }

        h1 {
            text-align: center;
            color: #007acc;
        }

        p {
            font-size: 16px;
            text-align: justify;
        }

        .ad-box {
            border: 2px solid #007acc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #e6f2ff;
            text-align: center;
        }

        .fastpay {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .fastpay img {
            width: 40px;
            height: 40px;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>پیتاک</h1>
    
    <p>
        ئەم بەرنامەیە بەبێبەرانبەر بەکار دەهێنیت، تاکو بەبێبەرانبەر بمێنێتەوە، هاریکارمان بە.
    </p>

    <div class="ad-box">
        <div class="fastpay">
            <img src="https://play-lh.googleusercontent.com/R3CWBUBTGRgnXAIZZYnNKfzeSHv0yK9vrSWtQ0rUm-sJw9OG3eH71OKTeSICGMWFFh4" alt="FastPay Logo">
            <img src="https://play-lh.googleusercontent.com/NhDkDXdQINxO3esj1AWO8YKJU85uRuJ0CL_t0BCG-_tvFcxf-eyJkdaZQWqg5Ub1Qw=w240-h480-rw" alt="FIB Logo">
            <span>FastPay & FIB: 0772 544 8781</span>
        </div>
    </div>
</body>
</html>
