<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Default Title</title>
    <!-- Viewport for mobile devices, prevents zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Replace with custom font if needed */
            background-color: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        h1 {
            text-align: center;
            color: #007acc;
        }

        p {
            font-size: 16px;
            text-align: justify;
        }

        .ad-box {
            border: 2px solid #007acc;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #e6f2ff;
            text-align: center;
        }

        a {
            color: #007acc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Reklam / Advertisement</h1>
    
    <p>
        Welcome to our Quran app! This space can be used for messages or information about Islamic content.
    </p>

    <div class="ad-box">
        <p>Buy the best rice in town! Visit <a href="https://www.example.com">example.com</a></p>
    </div>

    <p>
        May your day be blessed.
    </p>
</body>
</html>
